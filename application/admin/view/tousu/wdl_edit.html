<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
{load href="/static/manage/css/style.css" /}
{load href="/static/manage/js/jquery-1.8.1.min.js" /}
{load href="/static/manage/layui/css/layui.css" /}
{load href="/static/manage/layui/layui.js" /}
{load href="/static/manage/js/public.js" /}
{load href="/static/manage/js/jquery.form.js" /}

<style>
.layui-form{margin: 0 auto;width: 90%;margin-top: 10px;}
.layui-input-block{width:50%;}
</style>
<form class="layui-form" action="{:url('wdl_edit_do')}" id="form" >
	<input type="hidden" value="{$data.id}" name="id"/>
  <div class="layui-form-item">
    <label class="layui-form-label">状态：</label>
    <div class="layui-input-block"><span class="require-field">*</span>
      <select name="status" class="must" msg="请选择文章分类">
        <option value="1" {if condition="$data.status eq 1"}selected{/if}>待处理</option>
        <option value="2" {if condition="$data.status eq 2"}selected{/if}>已完成</option>
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">备注</label>
    <div class="layui-input-block">
      <textarea name="mark" placeholder="请输入内容" class="layui-textarea">{$data.mark}</textarea>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button type="button" class="layui-btn" id="form_btn">立即提交</button>
	  <button type="reset" class="layui-btn layui-btn-normal">重置</button>
    </div>
  </div>
</form>
<script>
layui.use('form', function(){
  var form = layui.form;
  submit_form();
})
</script>
</body>
</html>
