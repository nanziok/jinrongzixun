<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
{load href="/static/manage/css/style.css" /}
{load href="/static/manage/js/jquery-1.8.1.min.js" /}
{load href="/static/manage/layui/css/layui.css" /}
{load href="/static/manage/layui/layui.js" /}
{load href="/static/manage/js/public.js" /}
{load href="/static/manage/js/jquery.form.js" /}
<style>
.layui-form{margin: 0 auto;width: 90%;margin-top: 10px;}
.layui-form-pane .layui-input-block{width:50%;}
</style>
<form class="layui-form layui-form-pane" action="{:url('wdl_edit_do')}" id="form" >
  <input type="hidden" value="{$data.id}" name="id">
  <div class="layui-form-item">
    <label class="layui-form-label">所属角色</label>
    <div class="layui-input-block"><span class="require-field">*</span>
      <select name="user_cat" class="must" msg="请选择所属角色">
        <option value="0">请选择</option>
        {volist name="cat" id="vo"}
	      <option value="{$vo.id}" {if condition="$data.user_cat eq $vo.id"}selected{/if}>{$vo.name}</option>
	    {/volist}
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">登录账号</label>
    <div class="layui-input-block"><span class="require-field">*</span>
      <input type="text" name="name"  placeholder="请输入登录账号" value="{$data.name}" class="layui-input must">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">登录密码</label>
    <div class="layui-input-block">
      <input type="password" name="password"  placeholder="不修改可以不填" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">管理员姓名</label>
    <div class="layui-input-block">
      <input type="text" name="username" placeholder="请输入管理员姓名" value="{$data.username}" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">管理员电话</label>
    <div class="layui-input-block">
      <input type="text" name="phone"  placeholder="请输入管理员电话"  value="{$data.phone}" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button type="button" class="layui-btn" id="form_btn">立即提交</button>
	  <button type="reset" class="layui-btn layui-btn-normal">重置</button>
    </div>
  </div>
</form>
<script>
layui.use('form', function(){
  var form = layui.form;
  submit_form();
})
</script>
</body>
</html>
