<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
{load href="/static/manage/layui/css/layui.css" /}
{load href="/static/manage/layui/layui.js" /}
{load href="/static/manage/css/style.css" /}
{load href="/static/manage/js/public.js" /}
{load href="/static/manage/js/jquery-1.8.1.min.js" /}
<style>
.layui-table-tool-temp{padding-right:0px!important;}
.layui-table tr{height:60px!important;}
.layui-table-cell{height:50px!important;line-height:50px!important;}
</style>
<div class="layui-form layui-border-box">
	<div class="layui-table-tool">
	  <div class="layui-table-tool-temp"> 
		 <div class="demoTable"> 
			 搜索手机号： <div class="layui-inline"> <input class="layui-input" id="phone" placeholder="请输入"/></div> 
			 &nbsp;&nbsp;年龄范围：<div class="layui-inline">
			     <select id="age">
			     <option value="0">请选择</option> 
					 {volist name="age" id="vo"}
					  <option value="{$vo.id}">{$vo.name}</option>
					 {/volist}
          </select>
			  </div> 
			   &nbsp;&nbsp;视力情况：<div class="layui-inline">
			     <select id="shili">
			     <option value="0">请选择</option> 
					 {volist name="shili" id="vo"}
					  <option value="{$vo.id}">{$vo.name}</option>
					 {/volist}
          </select>
			  </div> 
			   &nbsp;&nbsp;调理进度：<div class="layui-inline">
			     <select id="tiaoli">
			     <option value="0">请选择</option> 
					 {volist name="tiaoli" id="vo"}
					  <option value="{$vo.id}">{$vo.name}</option>
					 {/volist}
          </select>
			  </div> 
			    &nbsp;&nbsp;注册时间：<div class="layui-inline"> <input class="layui-input" id="start_date" value="{:input('start_date')}" placeholder="请输入"/></div>
			~~&nbsp;<div class="layui-inline"> <input class="layui-input" id="end_date" value="{:input('end_date')}" placeholder="请输入"/></div>
			 <button class="layui-btn layui-btn-sm" onclick="chongzai();">搜索</button> 
			 <button class="layui-btn layui-btn-sm layui-right" onclick="add();">添加会员</button> 
		</div> 
	 </div>
	</div>
</div>
<table id="demo" lay-filter="test" class="layui-hide"></table>
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit_id">编辑</a>
  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/html" id="switchTpl">
  <input type="checkbox" name="status" value="{{d.id}}" lay-skin="switch" lay-text="启用|禁用" lay-filter="sexDemo" {{ d.status == 1 ? 'checked' : '' }}>
</script>
<script type="text/html" id="img">
  <img src="{{d.headimg}}"  onclick="showImg({{d.id}},0,'user','id','headimg')" style='width:50px;height:50px;cursor:pointer;'>
</script>
<script>
var jiazai;
var table;
//JavaScript代码区域
layui.use('element', function(){
  var element = layui.element;
});
layui.use('laydate', function(){
  var laydate = layui.laydate;
  laydate.render({
    elem: '#start_date',
    type: 'datetime'//指定元素
  });
  laydate.render({
    elem: '#end_date',
    type: 'datetime'//指定元素
  });
});
layui.use('table', function(){
  table = layui.table;
  var form = layui.form;
  
  //第一个实例
 jiazai = function(){
	 table.render({
		elem: '#demo',
		hide:false,
		page:true,
		limit:20,
		defaultToolbar:false,
		url: "{:url('wdl_index')}?start_date={:input('start_date')}&end_date={:input('end_date')}", //数据接口
		cols: [[ //表头
		  {field: 'id', title: '会员ID',width:100,align:'center'},
		  {field:'headimg', title:'头像', width:120, templet: '#img', unresize: true,align:'center'},
		  {field: 'phone', title: '手机号',width:120,align:'center'},
		  {field: 'username', title: '昵称',width:120,align:'center'},
		  {field: 'sex', title: '性别',width:50,align:'center'},
		  {field: 'add_time', title: '添加时间',width:200,align:'center'},
		  {field:'status', title:'状态', width:120, templet: '#switchTpl', unresize: true,align:'center'},
		  {field: 'realname', title: '真实姓名',width:120,align:'center'},
		  {field: 'age', title: '年龄',width:50,align:'center'},
		  {field: 'shili', title: '视力情况',width:100,align:'center'},
		  {field: 'tiaoli', title: '调理进度',width:100,align:'center'},
		  {field: 'desc', title: '个人信息',align:'center'},
		  {field: 'shuju', title: '个人数据',width:200,align:'center'},
		  {fixed: 'right', title:'操作', width:120,align:'center', toolbar: '#barDemo'}
		]],
		id:'demo'
	  });
  }
  jiazai();
  table.on('tool(test)', function(obj){
	  switch(obj.event){
		case 'edit_id':
		open_window(obj.data.id,"wdl_edit",'编辑会员','50%');
		break;
		case 'del':
		del(obj.data.id,"wdl_del");
		break;
	  };
  });


   form.on('switch(sexDemo)', function(obj){
      var id = this.value;
	  var value = obj.elem.checked;
	  if(value == true){
	    status = 1;
	  }else{
	    status = 2;
	  } 
	  var arr = {};
	  arr.id = id;
	  arr.status = status;
	  arr.table = 'user';
	  set_data(arr);
  });

});
  function add(){
    open_window(0,"wdl_add",'添加会员','50%');
  }
  function chongzai(){
		table.reload('demo', {
		  where: { 
			age: $("#age").val(),
			phone:$("#phone").val(),
			shili:$("#shili").val(),
			start_date:$("#start_date").val(),
			end_date:$("#end_date").val(),
			tiaoli:$("#tiaoli").val()
		  }
		  ,page: {
			curr: 1 
		  }
	   })
  
  }
 
</script>
</body>
</html>
