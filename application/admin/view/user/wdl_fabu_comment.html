<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
{load href="/static/manage/layui/css/layui.css" /}
{load href="/static/manage/layui/layui.js" /}
{load href="/static/manage/css/style.css" /}
{load href="/static/manage/js/public.js" /}
{load href="/static/manage/js/jquery-1.8.1.min.js" /}
<style>
.layui-table-tool-temp{padding-right:0px!important;}
.layui-table tr{height:60px!important;}
.layui-table-cell{height:50px!important;line-height:50px!important;}
</style>
<table id="demo" lay-filter="test" class="layui-hide"></table>
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
var jiazai;
var table;
//JavaScript代码区域
layui.use('element', function(){
  var element = layui.element;
});
layui.use('table', function(){
  table = layui.table;
  var form = layui.form;
  
  //第一个实例
 jiazai = function(){
	 table.render({
		elem: '#demo',
		hide:false,
		page:true,
		limit:20,
		defaultToolbar:false,
		url: "{:url('wdl_fabu_comment_list')}?id={$id}", //数据接口
		cols: [[ //表头
		  {field: 'id', title: '评论ID',width:100,align:'center'},
		  {field: 'phone', title: '评论者手机号',width:200,align:'center'},
		  {field: 'username', title: '评论者昵称',width:200,align:'center'},
      {field: 'content', title: '评价内容',align:'center'},
      {field: 'reply', title: '回复内容',align:'center'},
      {field: 'add_time', title: '添加时间',width:200,align:'center'},
		  {fixed: 'right', title:'操作', width:120,align:'center', toolbar: '#barDemo'}
		]],
		id:'demo'
	  });
  }
  jiazai();
  table.on('tool(test)', function(obj){
	  switch(obj.event){
		case 'del':
		del(obj.data.id,"wdl_fabu_comment_del");
		break;
	  };
  });

});
 
</script>
</body>
</html>
